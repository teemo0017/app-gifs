<div class="bg-dark p-3 border-right " id="sidebar">

  <h3 class="text-light">Gifs App</h3>
  <hr class="text-light">
  <div class="list-group list-reset"  *ngFor="let tag of tags() ">
    <button (click)="TagClick(tag)"
     class="list-group-item list-group-item-action mb-2" >
      {{tag | titlecase }}
    </button>

  </div>


</div>
